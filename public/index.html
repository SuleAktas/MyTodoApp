<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>

<body>
    <h1 style="text-align:center;">ToDo List</h1>
    <br><br>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100" style="width: 18rem;"> 
                <h5 style="text-align:center; margin:20px;" class="card-title">YapÄ±lacaklar</h5>
                 <div class="card-body" id="card1"></div>
                 </div>
                 <form style="margin:15px;">
                    <input id="createdAt1" type="hidden" name="createdAt">
                    <input id="status1" type="hidden" name="status">
                 <input id="description1" type="text" name="description">
                 <button class="btn btn-primary" style="margin:15px;" type="submit" onclick="addTodo()">Yeni TODO Ekle</button>
                </form>
               
            </div>
            <div class="col" >
                <div class="card h-100" style="width: 18rem;"> 
                <h5 style="text-align:center; margin:20px;" class="card-title">Yapiliyor</h5>
                 <div class="card-body" id="card2"></div>
                 </div>
            </div>
            <div class="col">
                <div class="card h-100" style="width: 18rem;"> 
                <h5 style="text-align:center; margin:20px;" class="card-title">Yapildi</h5>
                 <div class="card-body" id="card3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./src/app.js"></script>

</body>
</html>
